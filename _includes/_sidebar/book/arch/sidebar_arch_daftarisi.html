<div class="sidebar-body" style="background: #EBFFB4;">
    <h1 style="font-size:1.5em;border-bottom:1px dashed #9E9E9E;">Tahapan</h1>
    {% assign posts = site.posts | sort | where_exp:"page", "page.permalink == '/arch/:title'" %}
    {% for post in posts %}
    <p class="sidebar-isi"><a href="{{ post.url }}">{{ post.title }}</a></p>
    {% endfor %}
</div>
