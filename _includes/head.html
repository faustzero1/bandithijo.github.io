<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{% if page.title and page.tags %}{{ page.tags | downcase | replace: '"', '' | replace: '[', '' | replace: ']', '' }}{% elsif page.title %}{{ site.keywords }}{% else %}{{ site.keywords }}{% endif %}">
<meta name="author" content="{{ site.author }}">
<meta http-equiv="refresh" content="0; URL={{ site.url }}">
<link rel="canonical" href="{{ site.url }}">
<meta name="theme-color" content="#008352">
<meta name="msapplication-navbutton-color" content="#008352">
<meta name="apple-mobile-web-app-status-bar-style" content="#008352">
<title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
<link rel="stylesheet" href="/assets/css/main.css">
<link rel="stylesheet" href="/assets/css/github-markdown-bandit.css">
<link rel="icon" href="/assets/img/favicon/favicon.png" type="image/png">
<link rel="manifest" href="/manifest.json">
{% if jekyll.environment == 'production' %}
  {% seo title=false %}
  {% include opengraph.html %}
  {% include analytics.html %}
  <meta name="google-site-verification" content="{{ site.google_verify }}">
{% endif %}
</head>
