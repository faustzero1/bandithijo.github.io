---
layout: 'page'
title: 'Log: Update Terbaru'
author: 'BanditHijo'
permalink: '/log-update/'
---

<div class="log-page">
<ul>
{% for log in site.data.log-update %}
{% if log.url == nill %}
    <li><span style="color:#00653F;">{{ log.tanggal }}</span>: <a href="" onclick="return false;">{{ log.detail }}</a></p>
{% else %}
    <li><span style="color:#00653F;">{{ log.tanggal }}</span>: <a href="{{ log.url }}">{{ log.detail }}</a></p>
{% endif %}
{% endfor %}
</ul>
</div>
