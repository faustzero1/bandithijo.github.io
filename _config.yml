# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: BanditHijo (R)-Chive
email: bandithijo@gmail.com
description: Here's where I started writing some notes that someday I will call it, a book
baseurl: '' # the subpath of your site, e.g. /blog
url: https://bandithijo.com
site: bandithijo.com

# Missing timezone in metadata date can lead to wrong date in url
timezone: Asia/Makassar

# Opengraph
locale: id_ID
logo_author: /assets/img/logo/logo_author.png

# Google Analytics
google_analytics: UA-116004889-1

# LazyLoad
lazyload:
    logo_blank: /assets/img/logo/logo_blank.svg
    logo_blank_banner: /assets/img/logo/logo_blank_banner.svg


# Build settings
markdown: kramdown
plugins:
  - jekyll-toc
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-last-modified-at
  - jekyll-pwa-plugin
  - jekyll-netlify

default:
  -
    scope:
      path:
      type: posts
    values:
      layout: post


# Navigation Menu on Header
navigation:
  - title: Blog
    url: /blog/
  - title: Vlog
    url: /vlog/
  - title: Books
    url: /book/
  - title: Groups
    url: /groups/
  - title: 157
    url: /157/


# Sitemap Generator
# Url : https://github.com/kinnetica/jekyll-plugins
sitemap:
    filename: "/sitemap.xml"
    exclude:
        - "/feed.xml"
        - "/feed/blog.xml"
        - "/feed/vlog.xml"
        - "/feed/python.xml"
    include_posts:
        - "/index.html"


# Jekyll-Feed
# Url : https://github.com/jekyll/jekyll-feed
feed:
    categories:
        - blog
        - vlog
        - python


# Jekyll PWA Plugin
# Url: https://github.com/lavas-project/jekyll-pwa
pwa:
  sw_src_filepath: service-worker.js # Optional
  sw_dest_filename: service-worker.js # Optional
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 5 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "{js,css,fonts}/**/*.{js,css,eot,svg,ttf,woff}"
    - index.html
  precache_glob_ignores: # Optional
    - sw-register.js
    - "fonts/**/*"


